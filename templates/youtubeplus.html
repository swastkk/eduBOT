{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

			font-size: 24px;
			margin-top: 20px;
		}

			margin-top: 20px;

			width: 400px;
			padding: 10px;
			border: none;

			padding: 10px;

			border-radius: 5px;
			background-color: #333;
