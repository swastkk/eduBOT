{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>YouTube plus | eduBOT</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #22272e;
		}

		.navbar {
			background-color: #2d333b;
			color: #fff;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.navbar h1 {
			font-size: 24px;
			font-weight: bold;
			margin: 0;
		}

		form {
			background-color: #2d333b;
			border: 1px solid;
            color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin: 20px;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
            border-radius: 10px;
		}

		form label {
			font-size: 16px;
			margin-bottom: 10px;
			display: block;
		}

		form textarea {
			width: 100%;
			height: 100px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			resize: none;
			margin-bottom: 10px;
			font-size: 16px;
			line-height: 1.5;
		}

		form button {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
      margin: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		form button:hover {
			background-color: #0056b3;
		}
    

.output {
	background-color: #484141;
  color: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	margin: 20px;
	padding: 20px;
	display: flex;
	flex-direction: column;
	align-items: center;
  border-radius: 10px;
}

.output label {
	font-size: 16px;
	margin-bottom: 150px;
	display: block;
}

.output p {
	font-size: 16px;
	margin-bottom: 10px;
	display: block;
}

.output button {
	background-color: #007bff;
	color: #fff;
	padding: 10px 20px;
	border-radius: 5px;
	border: none;
	font-size: 16px;
	cursor: pointer;
	transition: all 0.3s ease;
	margin-right: 10px;
}
.btns{
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}
  .container{
      width: 800px;
      margin: 0 auto;
  }

.output button:hover {
	background-color: #0056b3;
}

.output button:last-child {
	margin-right: 0;
}
nav {
  position: absolute;
  height: 56px;
  left: 0;
  top: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #2d333b;
  color: #fff;
}

.logo img {
  height: 50px;
}

.nav-links {
  display: flex;
  justify-content: flex-end;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-links li {
  margin-left: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
}
.nav-links a:hover {
  color: #ccc;
}

.titleh2{
	font-size: 50px;
	padding-top: 100px;
	color: white;
	text-align: center;
}
.primary-action {
  width: 25%;
  margin-top: 10px;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 100px;
  cursor: pointer;
}

.primary-action:hover {
  background-color: #0069d9;
}
	</style>
</head>
<link rel="stylesheet" type="text/css" href="{% static 'css/preloader.css' %}">
<body>

	{% include 'preloader.html' %}
	
<nav>
     <div class="logo">
     <a href='/'><img src="{% static 'logo.webp' %}" alt="Logo"></a>
     </div>
     <ul class="nav-links">
       <li><a href="../bookbuddy">BookBuddy</a></li>
       <li><a href="../learnit">Learn it</a></li>
       <li><a href="../accounts/logout">Logout</a></li>
     </ul>
</nav>
    <h2 class="titleh2">YouTube Plus</h2>

	<div class="container">
		<form method='post'>
                    {% csrf_token %}
			<!-- <input type="text" id="youtube-link" placeholder="Enter YouTube link"> -->
                    {{form}} 
					<input class="primary-action" type="submit" value="Summarize">
		</form>
		<!-- <textarea id="output" readonly></textarea> -->
	</div>
<div class="container" style="color:white">
     {% block summary %}
     
     {% endblock summary %}
<hr>
     {% block translated %}
     
     {% endblock translated %}

</div>
<script>
	// Show the preloader
	function showPreloader() {
	  document.getElementById('preloader').style.display = 'flex';
	}

	// Hide the preloader
	function hidePreloader() {
	  document.getElementById('preloader').style.display = 'none';
	}

	// Add an event listener to show the preloader when a form is submitted
	document.addEventListener('submit', function(event) {
	  showPreloader();
	});

	// Add an event listener to hide the preloader once the page has finished loading
	window.addEventListener('load', hidePreloader);
</script>
</body>
</html>
