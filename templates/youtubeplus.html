{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>YouTube plus | eduBOT</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #000;
		}

		.navbar {
			background-color: #484141;
			color: #fff;
			padding: 10px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.navbar h1 {
			font-size: 24px;
			font-weight: bold;
			margin: 0;
		}

		form {
			background-color: #484141;
      color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin: 20px;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
      border-radius: 10px;
		}

		form label {
			font-size: 16px;
			margin-bottom: 10px;
			display: block;
		}

		form textarea {
			width: 100%;
			height: 100px;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			resize: none;
			margin-bottom: 10px;
			font-size: 16px;
			line-height: 1.5;
		}

		form button {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
      margin: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		form button:hover {
			background-color: #0056b3;
		}
    

.output {
	background-color: #484141;
  color: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	margin: 20px;
	padding: 20px;
	display: flex;
	flex-direction: column;
	align-items: center;
  border-radius: 10px;
}

.output label {
	font-size: 16px;
	margin-bottom: 150px;
	display: block;
}

.output p {
	font-size: 16px;
	margin-bottom: 10px;
	display: block;
}

.output button {
	background-color: #007bff;
	color: #fff;
	padding: 10px 20px;
	border-radius: 5px;
	border: none;
	font-size: 16px;
	cursor: pointer;
	transition: all 0.3s ease;
	margin-right: 10px;
}
.btns{
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}
  .container{
      width: 800px;
      margin: 0 auto;
  }

.output button:hover {
	background-color: #0056b3;
}

.output button:last-child {
	margin-right: 0;
}
nav {
  position: absolute;
  left: 0;
  top: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #333;
  color: #fff;
}

.logo img {
  height: 50px;
}

.nav-links {
  display: flex;
  justify-content: flex-end;
  list-style: none;
  margin: 0;
  padding: 0;
}

.nav-links li {
  margin-left: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
}
.nav-links a:hover {
  color: #ccc;

	</style>
</head>
<body>
	<div class="navbar">
      <div class="logo">
        <a href='/'><img src="{% static 'logo.webp' %}" alt="Logo"></a>
       </div>
    <ul class="nav-links">
          <li><a href="../bookbuddy" target: "_blank";>Book Buddy</a></li>
          <li><a href="">YouTube plus</a></li>
          <li><a href="../learnit">Learn it</a></li>
          <li><a href="#">Profile</a></li>
    </ul>
	</div>
  <div class="container">
    <form>
      <label for="link">Paste your Youtube link below</label>
      <textarea id="link" name="link" placeholder="https://example.com"></textarea>
      <div class="btns">
        <button type="submit">Submit</button>
      <button type="submit">Translate</button>
      </div>  
    </form>

    <div class="output">
      <label for="output">Output</label>
      <p id="output">Output goes here</p>
      <div class="btns">
        <button  id="copy-button">Download</button>
      <button id="reset-button">Convert to audio</button>
      </div>
    </div>
  </div>
</body>
</html>
